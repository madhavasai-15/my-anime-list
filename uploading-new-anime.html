<!DOCTYPE html>
<html lang="en">
    <head>
        <title> New Anime? </title>
        <link rel="icon" type="image/png" href="icon.png">
        <link rel="stylesheet" href="css/uploading-new-anime.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://madhavasai-15.github.io/web-storage/cookies.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>

        <script defer src="src/uploading-new-anime.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <div class="header">
                <h2> My Anime List </h2>
                <button onclick="window.location.href = 'index.html'" id="header-active" > Home </button>
                <button onclick="window.location.href = 'My-List.html'"> List </button>
                <button onclick="window.location.href = 'Favourites.html'"> Favourites </button>
                <button onclick="window.location.href = 'About-us.html'"> About us </button>
                <button id="login-in-button" style="display: none;"> </button>
                <div class="profile-icon-dropdown">
                    <img id="profile-icon" style="display: none;" onclick="window.location.href = 'porfile.html';" src="avator_default.png">
                    <div class="profile-icon-dropdown-content">
                        <a href="#"> My List </a>
                        <a href="#"> My Favourites </a>
                        <a href="#"> Sign out </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="upload-new-anime">
            <h2 id="message" ></h2>

            <figure>
                <div class="card">
                    <div class="iconimg"> <a> <img id="image" /> </a> </div>
                </div>
                <figcaption>
                    <p id="image-name">  </p>
                </figcaption>
            </figure>

            <div class="input-group">
                <input type="input" class="input" id='name' placeholder="Anime Name" name="name" required />
                <input type="input" class="input" id='total' placeholder="Total Episodes" name="total" required />
            </div>

            <button id="select"> Select Image </button>
            <button id="upload"> Upload Anime </button>

            <section class="search-result"></section>
        </section>
    </body>
</html>
