<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Sign in </title>
        <link rel="icon" type="image/png" href="icon.png">
        <link rel="stylesheet" href="css/sign-in.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>

        <script defer src="src/sign-in.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 
    <body>
        <section>
            <h2> My Anime List </h2>               
            <input type="email" id="email" class="input" placeholder="Email" required />
            <input type="password" id="password" class="input" placeholder="Password" required />
            <button id="login-button"> Sign in </button>
            <p id="error-message"></p>
            <p id="having-account"> Don't have an account? <a href="sign-up.html"> Sign up </a> </p>
        </section>
    </body>
</html>
